<div id="framework-role" title="部门管理">
	<div class="maintop">
	</div>
	<div class="invitetop">
		角色名称：
		<input type="text" name="roleName"> 
		<a class="easyui-linkbutton select" iconCls="icon-search" style="line-height:16px;">查询</a>
	</div>
	<div>
		<table class="roleList"></table>
	</div>
	
	<div class="popups" style="text-align: left">
		<div class="popup updateRoleName" style="height: 190px;width: 270px;">
			<h3>修改角色名</h3>
			<span class="turnoff"></span>
			<div class="popuparea">
				<table style="width: 240px; height: 120px;padding: 8px;text-align: right;">
					<tr>
						<td width="90px">角色名称：</td>
						<td width="150px"><input name="roleName" style="width: 142px"/></td>
					</tr>
					<tr>
						<td style="padding-bottom: 45px">备注：</td>
						<td><textarea style="width: 140px;height: 50px;" name="remark"></textarea></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="关闭"/>
			</div>
		</div>
		
		<div class="popup addRole" style="height: 190px;width: 270px;">
			<h3>添加角色</h3>
			<span class="turnoff"></span>
			<div class="popuparea">
				<table style="width: 240px; height: 120px;padding: 8px;text-align: right;">
					<tr>
						<td width="90px">角色名称：</td>
						<td width="150px"><input name="roleName" style="width: 142px"/></td>
					</tr>
					<tr>
						<td style="padding-bottom: 45px">备注：</td>
						<td><textarea style="width: 140px;height: 50px;" name="remark"></textarea></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="关闭"/>
			</div>
		</div>
	</div>
</div>
