<div id="product">
	<div class="maintop">
		<div style="margin-right:6px;">
			<input type="button" value="添加产品" class="button add" />
		</div>
	</div>
	<div class="invitetop">
	
	</div>
	<div>
		<table id="productdg"></table>	
	</div>
	<div class="popups" style="text-align: left;">
		<div class="popup addProduct" style="height: 500px;width: 400px;">
			<h3>添加产品</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 410px">
					<tr style="height:30px">
						<td>产品名称:</td>
						<td><input type="text" style="width:220px;" class="productName"/></td>
					</tr>
					<tr style="height:30px">
						<td>产品编号:</td>
						<td><input type="text" style="width:220px;" class="productNumber"/></td>
					</tr>
					<tr style="height:30px">
						<td>产品型号:</td>
						<td><input type="text" style="width:220px;" class="productSize"/></td>
					</tr>
					<tr style="height:30px">
						<td>产品描述:</td>
						<td><input type="text" style="width:220px;" class="productDescribe"/></td>
					</tr>
					<tr style="height:30px">
						<td>选择图片:</td>
						<td><input type="file" style="width:220px;" class="imageFile"/></td>
					</tr>
					<tr style="height:30px">
						<td>sortId:</td>
						<td><input type="text" style="width:220px;" class="sortId"/></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="添加"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
		<div class="popup lookImage" style="height: 300px;width: 400px;">
			<h3>查看图片</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 210px">
					<tr>
						<td><img alt="" src="" class="imageUrl" style="width: 300px;height: 200px"></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button cannel" value="关闭" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>
</div>
