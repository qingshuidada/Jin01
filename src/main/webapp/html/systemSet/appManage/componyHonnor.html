<div id="componyHonnor">
	<div class="maintop">
		<div style="margin-right:6px;">
			<input type="button" value="添加图片" class="button addImage" />
		</div>
	</div>
	<div class="invitetop">
	
	</div>
	<div>
		<table id="componyHonnordg"></table>	
	</div>
	<div class="popups" style="text-align: left;">
		<div class="popup uploadImage" style="height: 300px;width: 400px;">
			<h3>添加图片</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 210px">
					<tr style="height:30px">
						<td>图片标题:</td>
						<td><input type="text" style="width:220px;" class="imageTitle"/></td>
					</tr>
					<tr style="height:30px">
						<td>图片描述:</td>
						<td><input type="text" style="width:220px;" class="imageDescribe"/></td>
					</tr>
					<tr style="height:30px">
						<td>类型选择</td>
						<td><select class="type">
								<option value="1">资质认证</option>
								<option value="2">公司荣誉</option>
							</select>
						</td>
					</tr>
					<tr style="height:30px">
						<td>选择图片:</td>
						<td><input type="file" style="width:220px;" class="imageFile"/></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
		<div class="popup lookImage" style="height: 300px;width: 400px;">
			<h3>查看图片</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 210px">
					<tr>
						<td><img alt="" src="" class="imageUrl" style="width: 300px;height: 200px"></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button cannel" value="关闭" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>
</div>
