<div id="contact">
	<div class="maintop">
	</div>
	<div class="invitetop">
	</div>
	<div>
		<table id="contactdg"></table>
	</div>
	<div class="popups" style="text-align: left;">
		<div class="popup editContact" style="height: 300px;width: 400px;">
			<h3>修改联系方式</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 210px">
					<tr style="height:30px">
						<td>名称:</td>
						<td>
							<input type="text" style="width:220px;" class="userName"/>
							<input type="hidden" class="contactId"/>
						</td>
					</tr>
					<tr style="height:30px">
						<td>部门:</td>
						<td><input type="text" style="width:220px;" class="department"/></td>
					</tr>
					<tr style="height:30px">
						<td>电话:</td>
						<td><input type="text" style="width:220px;" class="telephone"/></td>
					</tr>
					<tr style="height:30px">
						<td>手机:</td>
						<td><input type="text" style="width:220px;" class="cellphone"/></td>
					</tr>
					<tr style="height:30px">
						<td>传真:</td>
						<td><input type="text" style="width:220px;" class="fax"/></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
		
	</div>
</div>
