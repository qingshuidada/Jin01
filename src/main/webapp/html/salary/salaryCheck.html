<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>验证登录</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/erp/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/salary/salaryCheck.css">
	<script type="text/javascript" src="../../js/jquery/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../js/salary/salaryCheck.js"></script>
</head>
<body>
	<div id="salaryCheck">
		<div class="loginTop w980">
			<div class="logoArea">
				<div class="logo">
					<img src="../../img/erp/logo.png" />
				</div>
				<div class="logoText">
					<img src="../../img/erp/logoText.png" />
				</div>
				<div class="title">
					工资管理系统
				</div>
			</div>
		</div>
		<div class="loginBg">
			<img src="../../img/salary/salaryCheck.jpg" />
			<div class="loginMiddle w980">
				<div class="loginArea">
					<h1 class="loginTitle">
						口令登录
					</h1>
					<div class="loginContent">
						<p>
							<span class="loginIcon loginPasswordIcon"></span>
							<input type="password" class="loginPassword" placeholder="口令"/>
						</p> 
						<p>
							<span class="Login">登录</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="grey">
			<div class="loginButtom  w980">
				<div class="block">
					<div class="bigIcon bigIcon1">
					</div>
					<div class="iconText">
						<h4>信息化管理</h4>
						<p>多种方式快速修改密码，及时取回账号</p>
					</div>
				</div>
				<div class="block">
					<div class="bigIcon bigIcon2">
					</div>
					<div class="iconText">
						<h4>便捷操作</h4>
						<p>多种方式快速修改密码，及时取回账号</p>
					</div>
				</div>
				<div class="block">
					<div class="bigIcon bigIcon3">
					</div>
					<div class="iconText">
						<h4>联系客服</h4>
						<p>快速联系官方客服，及时解决账号问题</p>
					</div>
				</div>
				<p style="text-align:center;margin-top:64px;float:left;width:100%;">版权所有 ©1997-2017</p>
			</div>
		</div>
	</div>
</body>
</html>
