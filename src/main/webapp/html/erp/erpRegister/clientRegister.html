<div id="clientRegister">
	<div class="maintop">
		<!-- <input type="button" class="button addClient" value="添加"/> -->
	</div>
	<div class="invitetop">
		客户名称：<input type="text"  class="customerName"/>
		业务员名称：<input type="text"  class="salesmanName"/>
		<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
		<input type="button" value="清空">
	</div>
	<div>
		<table id="clientRegisterdg"></table>
	</div>
	<div class="popup newClient">
		<h3>添加客户</h3>
		<span class="turnoff"></span>
		<div class="popuparea">
			<table>
				<tr>
					<td>客户名称：</td>
					<td><input type="text" class="customerName" /></td>
				</tr>
				<tr>
					<td>手机号：</td>
					<td><input type="text" class="phoneNumber" onblur="judgePhoneNum(this)"/></td>
				</tr>
				<tr>
					<td>输入密码：</td>
					<td><input type="password" class="password" /></td>
				</tr>
				<tr>
					<td>再次输入：</td>
					<td><input type="password" class="passwordNext" /></td>
				</tr>
				<tr>
					<td style="padding-bottom:28px;">业务员：</td>
					<td>
						<textarea type="text" class="salesmanIds" disabled>
						</textarea>
						<input value="选择" type="button" class="button" style="margin-bottom:25px;"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="display:none;color:red;" class="prompt">请输入一致的密码</td>
				</tr>
			</table>
		</div>
		<div class="btnarea" style="text-align: center">
			<input type="button" class="button confirm" value="保存"/>
			<input type="button" class="button cannel" value="关闭" style="margin-left: 20px;"/>
		</div>
	</div>
	<div class="popup editClient">
		<h3>修改客户</h3>
		<span class="turnoff"></span>
		<div class="popuparea">
			<table>
				<tr>
					<td>客户名称：</td>
					<td><input type="text" class="customerName" /></td>
				</tr>
				<tr>
					<td>手机号：</td>
					<td><input type="text" class="phoneNumber" onblur="judgePhoneNum(this)"/></td>
				</tr>
				<tr>
					<td>业务员：</td>
					<td>
						<input type="text" class="salesmanIds" disabled/>
						<input value="选择" type="button" class="button"/>
					</td>
				</tr>
			</table>	
		</div>
		<div class="btnarea" style="text-align: center">
			<input type="button" class="button confirm" value="保存"/>
			<input type="button" class="button cannel" value="关闭" style="margin-left: 20px;"/>
		</div>
	</div>
</div>
