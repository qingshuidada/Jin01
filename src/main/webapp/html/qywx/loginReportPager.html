<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>口令验证</title>
	<link rel="stylesheet" type="text/css" href="../../css/erp/bootstrap.min.css">
	<script type="text/javascript" src="../../js/jquery/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../js/erp/bootstrap.min.js"></script>
	
</head>
<body>

	<div style="width:80%;margin:100px 10%;">
	    <form class="bs-example bs-example-form" role="form">
	        <div class="input-group">
	            <span class="input-group-addon">口令</span>
	            <input type="password" class="form-control" id="password" />
	        </div>
	        <br>
	    </form>
	    <button type="button" class="btn btn-primary btn-block" id="submit">确 认</button>
	</div>
	<script type="text/javascript">
		$(function(){
			$('#submit').click(function(){	
				var password = $('#password').val();
				
				if(!password){
					alert('请输入口令！');
					return false;
				};
				var data = {
					password:password
				};				
				$.ajax({
				    url: '../../phErpStatistics/checkBossPassword.ph',
				    data:data,
				    type:"post",
				    dataType:"json",
				    success:function(data){
				       //成功回调
				       if(data.success){
				    	   window.location.href='qywxReport.html';
				       } else{
				    	   alert(data.message)
				       }						
				    },
				    error:function(data){
				    	alert(data);
				    }
				
				})
				
			})
			
			
		})
		

		
	</script>
</body>
</html>
