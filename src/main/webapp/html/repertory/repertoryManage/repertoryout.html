<div id="repertoryout">
	<input class="goodsTypeUrl" type="hidden" style="display:none;">
	<div class="treearea">
		<h3>选择物品类别</h3>
		<ul id="repertoryouttg" data-options="region:'center',border: true"  
         class="easyui-tree">  
     	</ul> 
	</div>
	<div class="listForm">
		<div class="toolbar" >
			<input type="button" class="button batchRemove" value="批量删除"/>
			<input type="button" class="button write" value="导出到Excel" />
			<form class="printOutRecord" style="display:inline" action="../../repertory/printOutRecord.do?" method="post" target="_blank">
				<input type = "hidden" name="cptName" value="outRecord">
				<input type="button" class="button print" value="打印查询结果" />
			</form>
			<input type="button" class="button printMaterialsForm" value="打印物品领料单" />
		</div>
		<div class="queryForm">
			物品名：<input type="text" class="goodsName"/>
			物品规格：<input type="text" class="goodsSize"/>
			用途：<select name="useType"><option></option></select>
			出库物品数量：<input type="text" class="goodsNumSm"/> ~ <input type="text" class="goodsNumBg"/>
			仓位：<input type="text" class="goodsPosition"/>
			领取人：<input type="text" class="getUserName"/>
			出库流水号：<input type="text" class="outbatchFlowCode"/>
			部门：<select class="departmentName"></select>
			仓库：<select class="repertoryName"></select>
			时间：<input type="text" class="time jqdate startTime" readonly="readonly" onclick="YMD(this)"/> ~ 
			<input type="text" class="time jqdate endTime" readonly="readonly" onclick="YMD(this)"/>	
			<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
			<input type="button" value="清空">
		</div>
		<div>
			<table id="repertoryoutdg">
			</table>
		</div>
		<!-- 汇总 -->
		<div class="sumBar">
		</div>
		<input type="button" class="button controlSumBar" value="隐藏"/>
	</div>
	<!-- 打印物品领料单-->
	<div class="materialsForm">
		<div class="toolbar" >
			<input type="button" class="button back" value="返回" />
			<form class="printOutMaterialsForm" style="display:inline" action="../../repertory/printMaterialRequisition.do?" method="post" target="_blank">
				<input type = "hidden" name="cptName" value="materialRequisition">
				<input type="submit" class="button printOutMaterialsBtn" value="打印查询结果" />
			</form>
		</div>
		<div class="queryForm">
			出库流水号：<input type="text" name="outBatchFlowCode" disabled/>
			<input type="button" class="button selectFlowCode" value="选择"/>
			<a class="easyui-linkbutton testLook" iconCls="icon-search" style="line-height:16px;">预览结果</a>
			<input type="button" value="清空">
		</div>
		<div>
			<table id="outMaterialsForm">
			</table>
		</div>
	</div>
	<div class="popups">
	<!-- 导出数据到Excel -->
		<div class="popup writetoexcel" style="height: 300px;width: 415px;">
			<h3>导出数据到Excel表格</h3>
			<div class="popuparea" style="overflow-y:auto;height:240px;">
				
			</div>
			<div class="btnarea">
				<input type="button" name="ensure" class="button" style="margin-left:130px;" value="导出">
				<input type="button" name="reset" class="button" value="重置">
				<input type="button" name="cancel" class="button" value="取消">
			</div>
		</div>
	<!-- 物品出库弹窗  -->
		<div class="popup update" style="width:303px; height: 275px">
			<h3>修改物品出库记录</h3>
			<span class="turnoff"></span>
			<div class="popuparea">
				<table style="margin:0 auto;">
					<tr>
						<td>出库仓位:</td> <!-- //自动获取 -->
						<td><input type="text" disabled="disabled" class="goodsPositionName"/></td>
					</tr>
					<tr>
						<td>出库仓库:</td>
						<td><input type="text" disabled="disabled" class="repertoryName"/></td>
					</tr>
					<tr>	
						<td>出库数量:</td>
						<td><input type="text" class="outNumber"/></td>
					</tr>
					<tr>	
						<td>领用人:</td>
						<td><input type="text" class="getUserName"/></td>
					</tr>
					<tr>	
						<td>领用部门:</td>
						<td><select class="getDepartmentName"></select></td>
					</tr>
					<tr>
						<td>领用金额:</td>
						<td><input type="text" class="taxAmount"/></td>
					</tr>
					<tr>
						<td>领用用途:</td>
						<td><select class="useType"/></select></td>
					</tr>
					<tr>
						<td class="popuptext">备注:</td>
						<td><textarea class="record"></textarea></td>
						<td><input type="text" style="display:none" class="goodsId"/></td>
					</tr>
				</table>
			</div>
			<div class="btnarea">
				<input type="button" class="button confirm" value="保存"/>
				<input type="button" class="button cannel" value="取消" />
			</div>
		</div>
	<!-- 删除物品    -->
		<div class="popup del" style="width:303px;">
			<h3>删除物品信息</h3>
			<span class="turnoff"></span>
			<div class="popuparea delarea">
				确定要删除该物品么？
			</div>
			<div class="btnarea">
				<input type="button" class="button confirm" value="确定" style="margin-left:94px;"/>
				<input type="button" class="button cannel" value="取消" />
			</div>
		</div>
