<div id="repertoryBatchIn">
	<div class="outPut">
		<div class="box">
			<input type="button" value="添加物品" class="button addArticle" />
			<input type="button" value="保存" class="button batchIn" />
		</div>
	</div>
	<div class="listBody">
		<div class="filtCondition">
			<ul>
				<li>
					<span>经办人:</span>
					<input type="text" name="putUserName"/>
				</li>
				<li>
					<span>制单人:</span>
					<input type="text" name="peopleName" disabled="disabled"/>
				</li>
				<li>
					<span>入库仓库:</span>
					<select class="repertoryId"></select>
				</li>
				<li>
					<span>入库时间:</span>
					<input class="jqdate" type="batchText" name="inTime" readonly="readonly" onclick="YMDHMS(this);" />
				</li>
				<li>
					<span>供应商:</span>
					<input type="text" style="width:142px;" name="providerName" readonly="readonly"/>
					<input type="button" class="button chooseProvider" value="选择"  style="width: 46px"/>
					<input style="display: none" name="providerCode"/>
				</li>		
				<li>
					<span>批次备注:</span>
					<input type="text" style="width:142px;" name="batchText"/>
				</li>
				<li>
					<span>入库金额:</span>
					<span class="sum"></span>
				</li>				
			</ul>			
		</div>
		<table border="0" cellspacing="0" cellpadding="0" class="list">
			<thead>
				<tr>
					<th>物品名</th>
					<th>规格</th>
					<th>单位</th>
					<th>仓库现有数量</th>
					<th>新入库仓位</th>
					<th>已入库仓位</th>
					<th>入库数量</th>
					<th>单价(含税)</th>
					<th>单价(无税)</th>
					<th>金额(含税)</th>
					<th>税率(%)</th>
					<th>税额</th>
					<th>入库备注</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="waitSubmitIn" style="overflow-y:auto;">
			</tbody>
		</table>
		<div class="rigthH"></div>
	</div>
	
	
	<div class="popups">
		<!--添加物品弹窗-->
		<div class="popup" id="addArticle" style="height:410px;width:1018px;z-index:999">
			<h3>请选择物品(单选)</h3>
			<span class="turnoff"></span>
			<div class="popuparea">
				<div style="width:1016px; height:340px;">
					<div style="float: left;height:338px;width:192px;border:1px #95B8E7 solid;overflow-y:auto;">
						<div class="title">选择物品类别</div>
						<div style="height:311px;width:190px" class="articleClumn">
						
						</div>
					</div>
					<div class="listForm" style="float:left;height:340px;width:515px;overflow:auto;">
						<div class="queryForm">
							物品名称：<input type="text" class="goodsName"/>
							物品规格：<input type="text" class="goodsSize"/>
							<input type="button" class="button query" value="查询" />
						</div>
						<div>
							<table id="findGoodsdg" style="height:340px;">
							</table>
						</div>
					</div>
					<div class="addGoods" style="float:left;height:340px;width:307px;overflow:auto;">
						<div class="addTitle" style="padding-left: 10px;padding-top: 2px;line-height: 30px;">
							入库物品：
						</div>
						<div>
							<table class="addDoodsList" style="height:340px;">
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
		
	</div>
	
</div>
