<div id="repertoryin">
	<input class="goodsTypeUrl" type="hidden" style="display:none;">
	<div class="treearea">
		<h3>选择物品类别</h3>
		<ul id="repertoryintg" data-options="region:'center',border: true"  
         class="easyui-tree">  
     	</ul>
	</div>
	<div class="listForm">
		<div class="toolbar" >
			<input type="button" class="button batchRemove" value="批量删除"/>
			<input type="button" class="button write" value="导出到Excel" />
			<form class="printInRecord" style="display:inline" action="../../repertory/printInRecord.do?" method="post" target="_blank">
				<input type ="hidden" name="cptName" value="inRecord">
				<input type="button" class="button print" value="打印查询结果" />
			</form>
			<input type="button" class="button printMaterialsForm" value="打印物料入库单" />
		</div>
		<div class="queryForm">
			物品名称：<input type="text" class="goodsName">
			物品规格：<input type="text" class="goodsSize">
			入库物品数量：<input type="text" class="goodsNumSm"/> ~ <input type="text" class="goodsNumBg"/>
			仓位：<input type="text" class="goodsPosition"/>
			经办人：<input type="text" class="putUserName"/>
			仓库：<select class="repertoryName"></select>
			入库流水号：<input type="text" class="inbatchFlowCode"/>
			供应商：<input type="text" style="width:142px;" name="providerName" readonly="readonly"/>
				  <input type="button" class="button chooseProvider" value="选择"  style="width: 46px"/>
				  <input style="display: none" name="providerCode"/>
			时间：<input type="text" class="time jqdate startTime" readonly="readonly" onclick="YMD(this)"/> ~ 
			<input type="text" class="time jqdate endTime" readonly="readonly" onclick="YMD(this)"/>	
			<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
			<input type="button" value="清空">
		</div>
		<div>
			<table id="repertoryindg">
			</table>
		</div>
		<!-- 汇总 -->
		<div class="sumBar">
		</div>
		<input type="button" class="button controlSumBar" value="隐藏"/>
	</div>
	<!-- 打印物料入库单-->
	<div class="materialsForm">
		<div class="toolbar" >
			<input type="button" class="button back" value="返回" />
			<form class="printInMaterialsForm" style="display:inline" action="../../repertory/printMaterialStorage.do?" method="post" target="_blank">
				<input type = "hidden" name="cptName" value="materialStorage">
				<input type="submit" class="button printInMaterialsBtn" value="打印查询结果" />
			</form>
		</div>
		<div class="queryForm">
			入库流水号：<input type="text" name="inBatchFlowCode" disabled/>
			<input type="button" class="button selectFlowCode" value="选择"/>
			<a class="easyui-linkbutton testLook" iconCls="icon-search" style="line-height:16px;">预览结果</a>
		</div>
		<div>
			<table id="inMaterialsForm">
			</table>
		</div>
	</div>
	<div class="popups">
	<!-- 导出数据到Excel -->
		<div class="popup writetoexcel" style="height: 300px;width: 415px;">
			<h3>导出数据到Excel表格</h3>
			<div class="popuparea" style="overflow-y:auto;height:240px;">
				
			</div>
			<div class="btnarea">
				<input type="button" name="ensure" class="button" style="margin-left:130px;" value="导出">
				<input type="button" name="reset" class="button" value="重置">
				<input type="button" name="cancel" class="button" value="取消">
			</div>
		</div>
	<!-- 物品入库弹窗-->
		<div class="popup update" style="width: 570px;height: 250px">
			<h3>修改物品入库记录</h3>
			<span class="turnoff"></span>
			<div class="popuparea">
				<table>
					<tr>
						<td>入库人:</td>
						<td><input type="text" class="putUserName"/></td>
						<td>仓库:</td>
						<td><input type="text" class="repertoryName" disabled="disabled"/></td>
					</tr>
					<tr>
						<td>仓位:</td>
						<td><input type="text" class="goodsPositionName" disabled="disabled"/></td>
						<td>总数量：</td>
						<td>
							<input type="text" class="totalNumber" disabled="disabled"/>
						</td>
					</tr>
					<tr>
						<td>入库数量:</td>
						<td><input type="text" class="inNumber"/></td>
						<td>入库总价(含税):</td>
						<td><input type="text" class="pretaxAmount"/></td>
					</tr>
					<tr>
						<td>税率(%):</td>
						<td><input type="text" class="taxRate"/></td>
						<td>入库均价(含税):</td>
						<td><input type="text" disabled="disabled" class="pretaxAverPrice"/></td>
					</tr>
					<tr>
						<td>入库总价(无税):</td>
						<td><input type="text" disabled="disabled" class="taxAmount"/></td>
						<td>入库均价(无税):</td>
						<td><input type="text" disabled="disabled" class="taxAverPrice"/></td>
					</tr>
					<tr>
						<td>供应商编号:</td>
						<td><input type="text" class="providerCode" disabled="disabled"></td>
						<td><input type="text" style="display:none" class="goodsId"/></td>
						<td><input type="text" style="display:none" class="goodsPositionId"/></td>
					</tr>
					<tr>
						<td class="popuptext">备注:</td>
						<td colspan="3"><textarea class="record"></textarea></td>
					</tr>
				</table>
			</div>
			<div class="btnarea">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="取消" />
			</div>
		</div>
	<!-- 删除仓位    -->
		<div class="popup del">
			<h3>删除入库信息</h3>
			<span class="turnoff"></span>
			<div class="popuparea delarea">
				确定要删除这条入库信息吗？
			</div>
			<div class="btnarea">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="取消" />
			</div>
		</div>
