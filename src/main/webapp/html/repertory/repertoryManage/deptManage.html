<div id="deptManage" title="领用部门"">
	<div class="maintop">
		<input type="button" class="button addDept" value="添加领用部门"/>
	</div>
	<div  class="invitetop">
		请输入查询条件：部门名字：<input type="text" class="departmentName"> 
		<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
	</div>
	<div>
	 <table id="deptManagedg" width="100%" height="100%" ></table>	
	</div>
	<div  class="popups" style="text-align: left;">
		<div class="popup saveDept" style="height: 140px;width: 360px;">
			<h3>增加部门</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 250px;height: 50px">
					<tr>
						<td>部门名字:</td>
						<td><input type="text" class="departmentName"></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
		<div class="popup updateDept" style="height:140px;width:360px;">
			<h3>修改部门</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width:250px;height:50px">
					<tr>
						<td>部门名字:</td>
						<td><input type="text" class="departmentName"></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>
</div>
