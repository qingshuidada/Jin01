<div id="repertoryProvider" title="供应商"">
	<div class="maintop">
		<input type="button" class="button addProvider" value="添加供应商"/>
	</div>
	<div  class="invitetop">
		请输入查询条件：供应商编码：<input type="text" class="providerCode">
		供应商名字：<input type="text" class="providerName"> 
		<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
		<input type="button" class="clean" value="清空" >
	</div>
	<div>
	 <table id="providerdg" width="100%" height="100%" ></table>	
	</div>
	<div  class="popups" style="text-align: left;">
		<div class="popup saveProvider" style="height: 235px;width: 400px;">
			<h3>增加供应商</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 150px">
					<tr>
						<td>供应商名字:</td>
						<td><input type="text" class="providerName"></td>
					</tr>
					<!-- <tr>
						<td>未核销金额:</td>
						<td><input type="text" class="noWriteAmount"></td>
					</tr> -->
					<tr>
						<td>初始化金额:</td>
						<td><input type="text" class="initAmount"></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
		<div class="popup updateProvider" style="height: 235px;width: 400px;">
			<h3>修改供应商</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 150px">
					<tr>
						<td>供应商名字:</td>
						<td><input type="text" class="providerName"></td>
					</tr>
					<!-- <tr>
						<td>未核销金额:</td>
						<td><input type="text" class="noWriteAmount"></td>
					</tr> -->
					<tr>
						<td>初始化金额:</td>
						<td><input type="text" class="initAmount"></td>
						<td><input type="hidden" class="providerCode"></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
		<div class="popup verificationInitNumber" style="height: 235px;width: 400px;">
			<h3>核销初始化金额</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 150px">
					<tr>
						<td>发票号:</td>
						<td><input type="text" class="invoiceNumber"></td>
					</tr>
					<tr>
						<td>开票日期:</td>
						<td><input class="jqdate openDate" type="text" readonly="readonly" onclick="YMD(this);" /></td>
					</tr>
					<tr>
						<td>开票金额:</td>
						<td><input type="text" class="invoiceAmount"></td>
					</tr>
					<tr>
						<td>备注:</td>
						<td><input type="text" class="text"></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定核销"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>
</div>
