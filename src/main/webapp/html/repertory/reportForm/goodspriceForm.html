<div id="goodspriceForm">
	<input class="goodsTypeUrl" type="hidden" style="display:none;">
	<div class="treearea">

		<ul id="goodspriceFormtg" data-options="region:'center',border: true"  
         class="easyui-tree">  
     	</ul>  
	</div>
	<div class="listForm">
		<div class="toolbar" >
		</div>
		<div class="queryForm">
			物品名称：<input type="text" class="goodsName" style="width:60px;"/>
			物品规格：<input type="text" class="goodsSize" style="width:60px;"/>

			<input type="text" class="priceBg"/> -->

		</div>
		<div>
			<table id="goodspriceFormdg">
			</table>
		</div>
	</div>
	<div class="chartArea" style="display: none">

			<input type="button" class="button goback" value="返回" />
		</div>
		<div id="container" style="margin:0 auto;"></div>
	</div>
</div>
