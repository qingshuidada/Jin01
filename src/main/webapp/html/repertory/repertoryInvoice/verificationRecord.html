<div id="verificationRecord">
	<div class="maintop">
		<div class="operate">
			<input type="button" value="导出" class="button write" />
			<form class="printVerificationRecord" style="display:inline" action="../../invoice/printVerificationRecord.do?" method="post" target="_blank">
				<input type = "hidden" name="cptName" value="verificationRecord">
				<input type="submit" class="button print" value="打印查询结果" />
			</form>		
		</div>
		
		<div class="detailBack">
			<input type="button" value="返回" class="button" />			
		</div>
	</div>
	
	<div class="invoicelist">
		
		<div class="invitetop">
			查询条件：
			发票号：
				<input type="text" name="invoiceNumber" style="width:60px" />	
			供应商：
				<input type="text" style="width:120px;" name="providerName" readonly="readonly" />
				<input type="button" class="button chooseProvider" value="选择" style="width:37px;font-size:12px;"/>
				<input style="display:none" name="providerCode"/>
			开票日期：
				<input type="text"class="jqdate startStr" readonly="readonly" onclick="YMD(this);" style="width:100px"/>
			~
				<input type="text" class="jqdate endStr" readonly="readonly" onclick="YMD(this);" style="width:100px"/>
			开票金额：
				<input type="text" name="invoiceAmount" style="width:60px"/>
			<input class="selectGroup" type="button" value="查询" /> 
			<!-- <input class="advancedQueryBtn" type="button" value="高级查询" />
			<input type="button" class="clean-query" value="清空" /> -->
		</div>
		<div>
			<table id="verificationRecorddg"></table>
		</div>
	</div>
	<!-- 发票详情 -->
	<div class="invoicelistDetail">
		<div class="invoiceDetail">
			<ul>
				<li>
					<span>发票号：</span>
					<input type="text" class="invoiceNumber" readonly="readonly"/>
				</li>
				<li>
					<span>开票日期：</span>
					<input class="openDate" type="text" readonly="readonly" />
				</li>
				<li>
					<span>开票金额：</span>
					<input type="text" class="invoiceAmount" readonly="readonly"/>
				</li>
				<li>
					<span>供应商:</span>
					<input type="text" style="width:120px;" name="providerName" readonly="readonly" />
				</li>
				<li>
					<span>备注：</span>
					<input type="text" class="text" readonly="readonly"/>
				</li>		
			</ul>	
		</div>
		<table border="0" cellspacing="0" cellpadding="0" class="listDetail">
			<thead class="inTh">
				<tr>
					<th>入库日期</th>
					<th>入库流水号</th>
					<th>品名</th>
					<th>规格</th>
					<th>数量</th>
					<th>单价(无税)</th>
					<th>入库金额(无税)</th>
					<th>应核销金额</th>
					<th>核销金额(无税)</th>
					<th>未核销金额</th>
					<th>冲红</th>
				</tr>
			</thead>
			<thead class="initTh">
				<tr>
					<th>供应商</th>				
					<th>应核销金额</th>
					<th>核销金额(无税)</th>
					<th>未核销金额</th>					
				</tr>
			</thead>
			<tbody id="verificationDetail">
			</tbody>
		</table>
		
	</div>
	
	<div class="popups">
		<!-- 导出数据到Excel -->
		<div class="popup writetoexcel" style="height: 300px;width: 415px;">
			<h3>导出数据到Excel表格</h3>
			<div class="popuparea" style="overflow-y:auto;height:240px;">
				
			</div>
			<div class="btnarea">
				<input type="button" name="ensure" class="button" style="margin-left:130px;" value="导出">
				<input type="button" name="reset" class="button" value="重置">
				<input type="button" name="cancel" class="button" value="取消">
			</div>
		</div>
	</div>
</div>
