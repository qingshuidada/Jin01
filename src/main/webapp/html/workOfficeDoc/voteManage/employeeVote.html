<div id="employeeVote">
	<div class="maintop"></div>
	<div class="invitetop">
		投票名称：<input type="text" class="voteName"/>
		发起时间：<input type="text" class="createStartTimeStr jqdate"  onblur="testDate(this)" onclick="testShow(this);"/>
		~ <input type="text" class="createEndTimeStr jqdate"  onblur="testDate(this)" onclick="testShow(this);"/>
		结束时间：<input type="text" class="finishStartTimeStr jqdate"  onblur="testDate(this)" onclick="testShow(this);"/>
		~ <input type="text" class="finishEndTimeStr jqdate"  onblur="testDate(this)" onclick="testShow(this);"/>
		状态：<select class="status">
			<option value="">全部</option>
			<option value="0">关闭</option>
			<option value="1">投票中</option>
			<option value="2">已结束</option>
		</select>
		<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
		<input type="button" value="清空">
	</div>
	<div>
		<table id="employeeVotedg"></table>
	</div>
</div>
