<div id="carAudit">
	<div class="maintop">
		<div class="operate">
		</div>
	</div>
	<div class="invitetop">
		查询条件：		
		车牌号码：
			<input type="text" style="width:120px;" class="carNo" />
		审批状态：
			<select class="approvalStatus" style="width:120px;height:20px;line-height:20px;font-size:12px;">
				<option value=""></option>
				<option value="0">审批中</option>
				<option value="1">审批通过</option>

			</select>

		<input type="button" class="clean-query" value="清空" />

	<div>
		<table id="carAuditdg"></table>

		<div class="popup addAudit" style="height:125px;width:215px;">
			<h3>审批申请单</h3>
			<span class="turnoff"></span>

				<span style="float:left;width:20%;line-height:25px;">审批:</span>
				<select name="approvalStatus" style="float:right;width:79%;height:25px;line-height:25px;">

					<option value="2">审批不通过</option>
				</select>							 
			</div>
