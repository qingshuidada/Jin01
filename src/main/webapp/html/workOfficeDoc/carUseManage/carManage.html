<div id="carManage">
	<div class="maintop">
		<div class="operate">
			<input type="button" value="添加车辆" class="button addCar" />			
		</div>
	</div>
	<div class="invitetop">
		查询条件：		
		车牌号码：
			<input type="text" style="width:120px;" class="carNo" />
		车辆类型：
			<input type="text" style="width:120px;" class="carType" />
		当前状态：
			<select class="status">
				<option value=""></option>
				<option value="1">可用</option>
				<option value="2">维修中</option>
				<option value="0">已报废</option>
			</select> 
		<input class="selectCar" type="button" value="查询" /> 
		<input type="button" class="clean-query" value="清空" /> 
	</div>
	<div>
		<table id="carManagedg"></table>
	</div>
	
	<div class="popups" style="text-align:left;">
		<!-- 添加车辆 -->
		<div class="popup addCar" style="height:315px;width:320px;">
			<h3>添加修改车辆</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="width:280px;height:250px;margin:0 auto;">
				<table style="height: 150px;padding: 8px;text-align: right;">
					<tr>
						<td>车牌号码:</td>
						<td>
							<input name="carNo" style="width:100%" type="text" />
						</td>
					</tr>
					<tr>
						<td>车辆类型:</td>
						<td>
							<input name="carType" style="width:100%" type="text" />
						</td>
					</tr>
					<tr>
						<td>发动机型号:</td>
						<td>
							<input type="text" name="engineNo" style="width:100%" />
						</td>
					</tr>
					<tr>
						<td>购买保险时间:</td>
						<td>
							<input name="buyInsureTime" style="width:100%" type="text" onclick="testShow(this)" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>年审时间:</td>
						<td>
							<input name="auditTime" style="width:100%" type="text" onclick="testShow(this)" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>厂牌型号:</td>
						<td>
							<input name="factoryModel" style="width:100%" type="text"/>
						</td>
					</tr>
					<tr>
						<td>驾驶员:</td>
						<td>
							<input name="driver" style="width:100%" type="text"/>
						</td>
					</tr>
					<tr>
						<td>购置日期:</td>
						<td>
							<input name="buyDate" style="width:100%" type="text" onclick="testShow(this)" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>当前状态:</td>
						<td>
							<select name="status" style="width:100%">
								<option value=""></option>
								<option value="1">可用</option>
								<option value="2">维修中</option>
								<option value="0">已报废</option>
							</select> 
						</td>
					</tr>
					<tr>
						<td>备注:</td>
						<td>
							<input type="text" name="notes" style="width:100%" />
						</td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button comfirm" value="确定">
				<input type="button" class="button cannel" value="取消">
			</div>
		</div>
		<!-- 修改修改车辆 -->
	</div>
	
</div>
