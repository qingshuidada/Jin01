<div id="missionManage" title="任务管理">
	<div class="maintop">
		<input type="button" value="返回" class="button back" />
	</div>
	<div class="list">
		<div class="invitetop">
			任务名称：
			<input type="text" class="missionName">
			发起人：
			<input type="text" class="launchUserName">
			<input class="select" type="button" value="查询" /> 
			<input type="button" class="clean-query" value="清空" /> 
		</div>
		<div>
			<table id="missionManagedg"></table>
		</div>
	</div>
	<!-- 查看 -->
	<div class="lookMission" style="overflow:auto; height: 772px;" >
		<ul class="editArea">
			<li>
				<span>&#12288;&#12288;任务名称：</span>
				<input type="text" class="missionName shortInput" readonly="readonly"/>
				<i></i>
				<span>&#12288;&#12288;&#12288;发起人：</span>
				<input type="text" class="launchUserName shortInput" readonly="readonly"/>
			</li>
			<li>
				<span>&#12288;&#12288;&#12288;执行人：</span>
				<input type="text" readonly="readonly" class="headUserName shortInput" readonly="readonly"/>
				<i></i>
				<span>&#12288;&#12288;&#12288;抄送人：</span>
				<input type="text" readonly="readonly" class="userName shortInput" readonly="readonly"/>
			</li>
			<li>
				<span>任务开始时间：</span>
				<input type="text" class="startTime shortInput" onclick="testShowTime(this);" readonly/>
				<i></i>
				<span>预计结束时间：</span>
				<input type="text" class="expectEndTime shortInput" onclick="testShowTime(this);" readonly/>
			</li>
			<!-- <li>
				<span>实际结束时间：</span>
				<input type="text" class="realityEndTime shortInput" onclick="testShowTime(this);" readonly/>
				<i></i>
				<span>预计完成进度：</span>
				<div id="missionOne" class="easyui-progressbar" style="height:15px; width:200px;"></div>
			</li>
			<li>
				<span>实际完成进度：</span>
				<div id="missionTwo" class="easyui-progressbar" style="height:15px; width:200px;"></div>
			</li> -->
			<li>
				<span>&#12288;&#12288;任务描述：</span>
				<script type="text/plain" id="missionEditorSecond"></script>
			</li>
			<li>
				<hr>
				<span>任务完成进度：</span>
				<table class="record">
				</table>
			</li>
		</ul>
	</div>
	<!-- 修改 -->
	<div class="editMission" style="overflow:auto; height: 772px;" >
		<ul class="editArea">
			<li>
				<span>&#12288;&#12288;任务名称：</span>
				<input type="text" class="missionName shortInput"/>
				<input type="hidden" class="missionId"/>
				<i></i>
				<span style="color: red">&#12288;&#12288;&#12288;发起人：</span>
				<input type="text" class="launchUserName shortInput" readonly="readonly"/>
			</li>
			<li>
				<span style="color: red">&#12288;&#12288;&#12288;负责人：</span>
				<input type="text" readonly="readonly" class="headUserName shortInput"/>
				<i></i>
				<span style="color: red">&#12288;&#12288;可查看人：</span>
				<input type="text" readonly="readonly" class="userName shortInput"/>
			</li>
			<li>
				<span>任务开始时间：</span>
				<input type="text" class="startTime shortInput" onclick="testShowTime(this);"/>
				<i></i>
				<span>预计结束时间：</span>
				<input type="text" class="expectEndTime shortInput" onclick="testShowTime(this);"/>
			</li>
			<li>
				<span>实际结束时间：</span>
				<input type="text" class="startTime shortInput" onclick="testShowTime(this);" readonly/>
			</li>
			<li>
				<span>&#12288;&#12288;任务描述：</span>
				<script type="text/plain" id="missionEditorThree"></script>
			</li>
			<li>
				<span style="color: red">提示：红色字体为不可修改项</span>
				<input type="button" class="submit" value="提交修改">
			</li>
		</ul>
	</div>
</div>
