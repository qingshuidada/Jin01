<div id="logManage" title="个人日志">
	<div class="maintop">
		<div class="add">
			<span class="maintopicon mainicon2"></span> 
			<span>新增</span>
		</div> 
	</div>
	<div class="invitetop">
		日期:<input class="jqdate" type="text" style="width: 100px" name="startTimeStr" onblur="testDate(this)" onclick="testShow(this);">
		   ~<input class="jqdate" type="text" style="width: 100px" name="endTimeStr" onblur="testDate(this)" onclick="testShow(this);">
		<a class="easyui-linkbutton selectUserInfo" iconCls="icon-search" style="line-height:16px;">查询</a>
		<input type="button" class="clean-query" value="清空">
	</div>
	
	<div>
		<table id="logManagedg"></table>
	</div>
	<!-- 添加弹窗 -->
	<div class="popup initiateLogManageAdd">
	<h3>日志信息</h3>
	<span class="turnoff"></span>
	<div class="popuparea">
		<table>
			<tr>
				<td>标题:</td>
				<td><input type="text" style="width:300px;" name="titleName" /></td>
			</tr>
			<tr>
				<td>时间:</td>
				<td><input class="jqdate" type="text" style="width: 300px" name="logTimeStr" onblur="testDate(this)" onclick="testShow(this);"></td>
			</tr>
			<tr>
				<td>内容:</td>
				<td><textarea name="text" style="width:300px; height: 200px;"/></td>
			</tr>
		</table>
	</div>
	<div class="btnarea" style="text-align: center">
			<input type="button" class="button confirm" value="确定"/>
			<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
		</div>
	</div>
	<!-- 修改弹窗 -->
	<div class="popup initiateLogManageUpdate">
	<h3>日志信息</h3>
	<span class="turnoff"></span>
	<div class="popuparea">
		<table>
			<tr>
				<td>标题:</td>
				<td><input type="text" style="width:300px;" name="titleName" /></td>
			</tr>
			<tr>
				<td>时间:</td>
				<td><input class="jqdate" type="text" style="width: 300px" name="logTimeStr" onblur="testDate(this)" onclick="testShow(this);"></td>
			</tr>
			<tr>
				<td>内容:</td>
				<td><textarea name="text" style="width:300px; height: 200px;"/></td>
			</tr>
		</table>
	</div>
	<div class="btnarea" style="text-align: center">
			<input type="button" class="button confirm" value="确定"/>
			<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
		</div>
	</div>
	<!-- 查看弹窗 -->
	<div class="popup initiateLogManageLook">
	<h3>日志信息</h3>
	<span class="turnoff"></span>
	<div class="popuparea">
		<table>
			<tr>
				<td>标题:</td>
				<td><input type="text" style="width:300px;" name="titleName" disabled="true"/></td>
			</tr>
			<tr>
				<td>时间:</td>
				<td><input class="jqdate" type="text" style="width: 300px" name="logTimeStr" onblur="testDate(this)" onclick="testShow(this);" disabled="true"></td>
			</tr>
			<tr>
				<td>内容:</td>
				<td><textarea name="text" style="width:300px; height: 200px;" disabled="true"/></td>
			</tr>
		</table>
	</div>
	<div class="btnarea" style="text-align: center">
			<input type="button" class="button cannel" value="关闭" style="margin-left: 20px;"/>
		</div>
	</div>
	
</div>
