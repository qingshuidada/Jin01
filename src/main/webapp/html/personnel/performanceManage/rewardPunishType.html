 <div id="rewardPunishType" title="员工奖惩类型">
	<div class="maintop">
	</div>
	<div class="invitetop">
		请输入查询条件：奖惩类型名称：<input class="typeName" type="text">

	</div>
	<div >
	 <table id="rewardPunishTypedg" width="100%" height="100%" ></table>

			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">

					<tr>
						<td>类型名称:</td>

					</tr>
					<tr>
						<td>奖惩办法:</td>
						<td><input type="text" style="width:220px;" class="solution"/></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定"/>

			</div>
		</div>
	</div>
	<div  class="popups" style="text-align: left;">
		<div class="popup updateRewardPunishType" style="height: 230px;width: 400px;">
