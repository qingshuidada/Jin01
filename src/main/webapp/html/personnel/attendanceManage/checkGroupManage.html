<div id="checkGroupManage">
	<div class="maintop">
		<!-- <div style="margin-right:6px;">
			<input type="button" value="添加" class="button addCheckGroup" />
		</div> -->
	</div>
	<div style="width:30%;float:left;min-width:370px;">
		<div class="invitetop">
			查询条件：
			组名：
				<input type="text" name="groupName" style="width: 100px" /> 	
			
			<input class="selectGroup" type="button" value="查询" /> 
			<!-- <input class="advancedQueryBtn" type="button" value="高级查询" />
			<input type="button" class="clean-query" value="清空" /> -->
		</div>
		<div>
			<table id="checkGroupManagedg"></table>
		</div>
	</div>
	<div class="rightTime">
		<input name="groupId" type="hidden"/>
		<div class="Calendar"></div>
	</div>
	<div class="popups" style="text-align:left;">
		<!-- 修改上班状态 -->
		<div class="popup workStatus" style="height:130px;width:280px;">
			<h3>修改上班状态</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="width:240px;height:60px;margin:0 auto;">
				<table style="height:50px;padding: 8px;text-align: right;">
					<tr>
						<td class="thatDay"></td>
						<td>
							<select class="workFlag" style="width:50px;">
								<option value=""></option>
								<option value="0">休息</option>
								<option value="1">上班</option>								
							</select>
						</td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button comfirm" value="确定">
				<input type="button" class="button cannel" value="取消">
			</div>
		</div>
		<!-- 添加考勤组 -->
		<div class="popup addGroup" style="height:230px;width:320px;">
			<h3>添加考勤组</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="width:280px;height:160px;margin:0 auto;">
				<table style="height: 150px;padding: 8px;text-align: right;">
					<tr>
						<td>考勤组名称:</td>
						<td>
							<input name="groupName" style="width:100%" type="text"/>
						</td>
					</tr>
					<tr>
						<td>默认上班时间:</td>
						<td>
							<input name="defaultOnTime" style="width:100%" type="text" onclick="showHms(this)" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>默认下班时间:</td>
						<td>
							<input name="defaultOffTime" style="width:100%" type="text" onclick="showHms(this)" readonly="readonly"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button comfirm" value="确定">
				<input type="button" class="button cannel" value="取消">
			</div>
		</div>
		<!-- 修改考勤组 -->
		<div class="popup updateGroup" style="height:230px;width:320px;">
			<h3>修改考勤组</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="width:280px;height:160px;margin:0 auto;">
				<table style="height: 150px;padding: 8px;text-align: right;">
					<tr>
						<td>考勤组名称:</td>
						<td>
							<input name="groupName" style="width:100%" type="text"/>
						</td>
					</tr>
					<tr>
						<td>上班时间:</td>
						<td>
							<input name="defaultOnTime" style="width:100%" type="text" onclick="showHms(this)" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>下班时间:</td>
						<td>
							<input name="defaultOffTime" style="width:100%" type="text" onclick="showHms(this)" readonly="readonly"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button update" value="修改">
				<input type="button" class="button cannel" value="取消">
			</div>
		</div>
	</div>
	
</div>
