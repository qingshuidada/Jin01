<div id="leaveRecord">
	<div style="display: block" class="list">
		<div class="maintop">
		</div>
		<div class="invitetop">
			请输入查询条件：申请人：<input type="text" class="userName"> 
			 审批状态:<select class="examineStatus">
		         	<option></option>
		         	<option>待审</option>
		         	<option>撤回</option>
		         	<option>通过</option>
		         	<option>驳回</option>
		         </select>
		    请假类型:<select name="leaveType">
		           </select>
		         <a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
		         <input type="button" value="清空" class="clean">
		</div>
		<div>
			<table class="traindg" width="100%" height="100%"></table>
		</div>
	</div>
	
	
	<div class="flow" style="display:none">
		<div class="flowbar">
			<input type="button" value="返回" class="back" /> 
			<input type="button" value="驳回" class="reject" /> 
			<input type="button" value="备案" class="reference" /> 
			<input type="button" value="重新审批" class="past" /> 
		</div>
		<div class="flowplan">
			<input type="text" class="leaveStreamId" style="display: none"/>
			<input type="text" class="leaveApplyId" style="display: none"/>

			<p class="jiachu">申请起人：</p>
			<p><input type="text" class="userName" value="" /></p>
			
			<p class="jiachu">请假类型：</p>
			<p><input type="text" class="leaveType" value="" /></p>
			
			<p class="jiachu">请假开始时间：</p>
			<p><input type="text" class="startTime" value="" /></p>
			
			<p class="jiachu">请假结束时间：</p>
			<p><input type="text" class="overTime" value="" /></p>
			
			<p class="jiachu">审批状态：</p>
			<p><input type="text" class="examineStatus" value="" /></p>
			
			<p class="jiachu">请假原因：</p>
			<div class="applyDescribe reson"></div>
			
			<p class="jiachu">发起理由：</p>
			<div class="applyDescribe reason"></div>
		</div>
		<div class="showView">
		</div>
		
		<!-- 审批驳回意见栏 -->
		<div class="popup rejectWindow">
			<h3>
				<span>驳回审批</span>
			</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="width: 308px;height: 150px;">
				<textarea name="examineIdea" style="width: 300px;height: 146px;"></textarea>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button save" value="保存"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
		
		<!-- 提交备案意见栏 -->
		<div class="popup referenceWindow">
			<h3>
				<span>备案通过意见</span>
			</h3>
			<span class="turnoff"></span>
			<div class="popuparea referencearea" style="width: 308px;height: 150px;">
				<textarea  name="examineIdea" style="width: 300px;height: 146px;"></textarea>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button save" value="保存"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
		
		
		<!-- 审批通过提交下级意见栏 -->
		<div class="popup pastWindow">
			<h3>
				<span>重新审批</span> <span class="nextpeople"></span>
			</h3>
			<div class="pastarea popuparea">
				<textarea name="examineIdea" style="width: 298px;height: 150px;"></textarea>
				<div class="nextExamine">
				下一级审批人：
				<input type="text" name="nextExamineUserName" readonly="readonly"/>
				<input type="button" class="button chooseUser" value="选择"  style="width: 55px"/>
				<input style="display: none" name="nextExamineUserId"/>
			</div>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button save" value="保存"/>
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>
</div>
