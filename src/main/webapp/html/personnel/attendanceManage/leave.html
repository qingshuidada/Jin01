 <div id="leave" title="请假信息">
	 <div style="display: block" class="list">
		<div class="maintop">
			<input type="button" value="导出查询结果到Excel" class="button write" />
		</div>
		<div  class="invitetop">
			请输入查询条件：姓名：<input type="text" class="userName">
			<!-- 审批状态:<select class="examineStatus">
		         	<option></option>
		         	<option>审批中</option>
		         	<option>撤回</option>
		         	<option>通过</option>
		         	<option>驳回</option>
		         </select> -->
		           请假类型:<select name="leaveType">
		           </select>
		         <a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
		         <input type="button" class="clean" value="清空" >
		</div> 
		<div >
		 <table id="leavedg" width="100%" height="100%" ></table>	
		</div>
		<div  class="popups" style="text-align: left;">
		
			<!-- 导出数据到Excel -->
			<div class="popup writetoexcel" style="height: 300px;width: 415px;">
				<h3>导出数据到Excel表格</h3>
				<div class="popuparea" style="overflow-y:auto;height:240px;">
					
				</div>
				<div class="btnarea">
					<input type="button" name="ensure" class="button" style="margin-left:130px;" value="导出">
					<input type="button" name="reset" class="button" value="重置">
					<input type="button" name="cancel" class="button" value="取消">
				</div>
			</div>
		
			<div class="popup savegoout" style="height: 300px;width: 400px;">
				<h3>员工请假申请</h3>
				<span class="turnoff"></span>
				<div class="popuparea" style="padding: 10px 36px;">
					<table style="text-align: right;width: 300px;height: 210px">
						<tr>
							<td>当前请假人:</td>
							<td><input type="text" style="width:220px;" name="leaveUserName"/></td>
							<td><input type="hidden" value="1111111" style="width:220px;" name="leaveUserId"/></td>
						</tr>
						<tr>
							<td>请假类型:</td>
							<td><select style="width:220px;" name="leaveType"></select></td>
						</tr>
						<tr>
							<td>请假原因:</td>
							<td><input type="text" style="width:220px;" name="leaveReason"/></td>
						</tr>
						<tr>
							<td>开始时间:</td>
							<td><input type="text" style="width:220px;" name="leaveStartTime" class="jqdate" readonly="true" onclick="YMDHMS(this);"/></td>
						</tr>
						<tr>
							<td>结束时间:</td>
							<td><input type="text" style="width:220px;" name="leaveOverTime" class="jqdate" readonly="true" onclick="YMDHMS(this);"/></td>
						</tr>
						<tr>
							<td>审核人:</td>
							<td>
								<input type="text" style="width:160px;" name="examineUserName" readonly="readonly"/>
								<input type="button" class="button chooseUser" value="选择"  style="width: 55px"/>
								<input style="display: none" name="examineUserId"/>
							</td>
						</tr>
					</table>
				</div>
				<div class="btnarea" style="text-align: center">
					<input type="button" class="button confirm" value="确定"/>
					<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
				</div>
			</div>
		</div>
	</div>
	<div class="flow" style="display:none">
		<div class="flowbar">
			<input type="button" value="返回" class="back" /> 
		</div>
		 <div class="flowplan">
		
			<p class="jiachu">请假人：</p>
			<p><input type="text" class="createUserName" value="" /></p>
			
			<p class="jiachu">发起时间：</p>
			<p><input type="text" class="createTimeStr" value="" /></p>
			
			<p class="jiachu">审批状态：</p>
			<p><input type="text" class="inviteStatus" value="" /></p>
			
			<p class="jiachu">外出原因：</p>
			<div class="applyDescribe reason"></div>
		</div>
		<div class="showView">
		</div>
	</div>
</div>
