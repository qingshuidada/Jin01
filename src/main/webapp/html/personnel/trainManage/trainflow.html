<div id="trainflow">
	<div style="display: block" class="list">
		<div class="maintop">
		</div>
		<div class="invitetop">
			请输入查询条件： 申请人：<input type="text" name="createUserName">
			 培训名称：<input type="text" name="trainName">
			我的审批：<input type="text" name="examineStatus"> 
			申请状态：<input type="text" name="applyState"> 
			<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
			<input type="button" value="清空">
		</div>
		<div>
			<table class="traindg"></table>
		</div>
	</div>
	
	<div class="flow" style="display:none">
		<div class="flowbar" style="overflow: hidden;">
			<div style="float: left">
				<input type="button" value="返回" class="back" /> 
			</div>
			<div style="float:left">
				<div class="examine">
					<input type="button" value="驳回" class="reject" /> 
					<input type="button" value="备案" class="reference" /> 
					<input type="button" value="通过" class="past" /> 
					请选择下一级审批人：
					<input name="nextExamineUserName" type="text" readonly="readonly" value="admin"/>
					<input name="nextExamineUser" type="text" style="display:none" value="admin"/>
					<input value="选择" type="button" class="chooseUser">
				</div>
			</div>
		</div>
		<div class="flowplan">
			<input type="text" class="trainStreamId" style="display: none"/>
			<input type="text" class="trainId" style="display: none"/>
			<p class="jiachu">培训名：</p>
			<p><input type="text" class="trainName" readonly="readonly"/></p>
			
			<p class="jiachu">发起人：</p>
			<p><input type="text" class="createUserName" readonly="readonly"/></p>
			
			<p class="jiachu">发起时间：</p>
			<p><input type="text" class="createTime" readonly="readonly"/></p>
			
			<p class="jiachu">培训开始时间：</p>
			<p><input type="text" class="startTime" readonly="readonly"/></p>
			
			<p class="jiachu">培训结束时间：</p>
			<p><input type="text" class="endTime" readonly="readonly"/></p>
			
			<p class="jiachu">审批状态：</p>
			<p><input type="text" class="examineStatus" readonly="readonly"/></p>
			
			<p class="jiachu">培训描述：</p>
			<div class="applyDescribe detail" style="border: 1px #A9A9A9 solid"></div>
			
			<p class="jiachu">发起理由：</p>
			<div class="applyDescribe reason" style="border: 1px #A9A9A9 solid"></div>
		</div>
		<div class="showView">
		</div>
		
		
		<div class="popops">
			<!-- 审批驳回意见栏 -->
			<div class="popup rejectWindow" style="width:332px;height:212px;">
				<h3>驳回</h3>
				<span class="turnoff"></span>
				<div class="popuparea">
					<textarea name="text" style="width: 298px;height: 140px"></textarea>
				</div>
				<div class="btnarea" style="text-align: center">
					<input type="button" class="button save" value="保存"/>
					<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
				</div>
			</div>
			
			<!-- 提交备案意见栏 -->
			<div class="popup referenceWindow" style="width:332px;height:212px;">
				<h3>通过并提交备案</h3>
				<span class="turnoff"></span>
				<div class="popuparea">
					<textarea name="text" style="width: 298px;height: 140px"></textarea>
				</div>
				<div class="btnarea" style="text-align: center">
					<input type="button" class="button save" value="保存"/>
					<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
				</div>
			</div>
			
			<!-- 审批通过提交下级意见栏 -->
			<div class="popup pastWindow" style="width:332px;height:212px;">
				<h3>通过并提交下一级</h3>
				<span class="turnoff"></span>
				<div class="popuparea">
					<textarea name="text" style="width: 298px;height: 140px"></textarea>
				</div>
				<div class="btnarea" style="text-align: center">
					<input type="button" class="button save" value="保存"/>
					<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
				</div>
			</div>
		</div>
		
	</div>
</div>
