<div id="trainDoc">
	<div style="display: block" class="list">
		<div class="maintop">
		</div>
		<div class="invitetop">
			请输入查询条件： 
			申请人：<input type="text" name="createUserName"> 
			培训名称：<input type="text" name="trainName"> 
			我的审批：<input type="text" name="examineStatus"> 
			申请状态：<input type="text" name="applyState">
			<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
			<input type="button" value="清空">
		</div>
		<div>
			<table class="traindg"></table>
		</div>
	</div>
	
	<div class="popups">
		<!-- 查看培训详情弹窗 -->
		<div class="popup editTrainJoinFlag" style="height: 297px;width: 333px;">
			<h3>查看培训详情</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="overflow: hidden;">
				<table style="text-align: right;width: 300px;height:230px;float: left;padding: 8px 8px 8px 0px;">
					<tr>
						<td style="width: 85px">员工名：</td>
						<td style="width: 200px;">
							<input type="text" style="width:192px;" name="peopleName" readonly="readonly"/>
							<input name="trainDocId" style="display: none"/>
						</td>
					</tr>
					<tr>
						<td style="width: 85px">培训计划名：</td>
						<td style="width: 200px;"><input type="text" style="width:192px;" name="trainName" readonly="readonly"/></td>
					</tr>
					<tr>
						<td>开始时间：</td>
						<td>
							<input style="width:194px;" name="startTime" class="jqdate date_picker beginTime" type="text" 
								readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>结束时间：</td>
						<td>
							<input class="jqdate date_picker endTime" name="endTime" style="width: 194px"
								type="text" readonly>
						</td>
					</tr>
					<tr>
						<td style="padding-bottom: 22px;">培训描述：</td>
						<td>
							<textarea name="trainDescribe" style="width: 190px;" readonly="readonly"></textarea>
						</td>
					</tr>
					<tr>
						<td>培训状态：</td>
						<td>
							<select style="width: 196px" class="joinFlag" disabled="disabled">
								<option value="01">参加</option>
								<option value="02">逃离</option>
								<option value="03">病假</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<div class="btnarea select" style="text-align: center;display: none">
				<input type="button" class="button cannel" value="关闭"/>
			</div>
			<div class="btnarea update" style="text-align: center;display:none">
				<input type="button" class="button confirm" value="修改"/>
				<input type="button" class="button cannel" value="关闭"/>
			</div>
		</div>
	</div>
</div>
