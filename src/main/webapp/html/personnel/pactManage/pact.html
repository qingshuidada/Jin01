 <div id="pact" title="合同信息">
	<div class="maintop">
		<div style="margin-right:6px;">
			<input type="button" value="批量续签合同" class="button batchRenew"/>
		</div>
	</div>
	<div  class="invitetop">
		请输入查询条件：
		用户名：
			<input type="text" class="userName">
		部门名：
			<input type="text" name="departmentName" style="width: 100px" readOnly="readonly"> 
			<input type="hidden" name="departmentUrl" style="width: 100px">
			<input type="button" class="button departmentChooseObj" value="选择"  style="width: 55px"/>
		在职状态：
			<select name="inviteFlag">
				<option value=""></option>
				<option value="1" selected="selected">在职</option>
				<option value="2">离职无手续</option>
				<option value="3">离职有手续</option>
				<option value="4">试用期</option>
				<option value="5">工伤</option>
			</select>
		合同类型：
			<select name="packFlag">
				<option></option>
				<option value="0">初签</option>
				<option value="1">续签</option>
				<option value="2">返聘</option>
			</select>
		合同终止时间：
			<input type="text" class="time jqdate startTime" onblur="testDate(this)" onclick="testShow(this)"/> ~ 
			<input type="text" class="time jqdate endTime" onblur="testDate(this)" onclick="testShow(this)"/>
		<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
		<input type="button" class="clean" value="清空" >
	</div> 
	<div >
	 <table id="pactdg" ></table>	
	</div>
	<!-- 图片批量上传图片 -->
	<div  class="popups" style="text-align: left;">
		
		<!-- 导出数据到Excel -->
		<div class="popup writetoexcel" style="height: 300px;width: 415px;">
			<h3>导出数据到Excel表格</h3>
			<div class="popuparea" style="overflow-y:auto;height:240px;">
				
			</div>
			<div class="btnarea">
				<input type="button" name="ensure" class="button" style="margin-left:130px;" value="导出">
				<input type="button" name="reset" class="button" value="重置">
				<input type="button" name="cancel" class="button" value="取消">
			</div>
		</div>
		
		<div class="popup saveAllPhoto" style="height: 500px;width: 720px;">
			<h3>上传合同照片</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;overflow-y:auto;height: 433px">
				<table class="imgTable" style="text-align: center;width: 620px;height: 210px">
					<tr>
						<td colspan="3">
							<div class="preview"></div>
						</td>
					</tr>
					<tr>
						<td>第1页:</td>
						<td class="tdClass" style="text-align:left;">
							<input size="60" id="uploadImg1" type="file" onchange="preview(this)">
						</td>
						
						<td><span class="deletePhoto" onclick="deletePhoto(this)">删除此图片</span></td>
						<td><span class="showImage"></span></td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="开始上传" id="look"/>
				<input type="button" class="button cannel" value="关闭" style="margin-left: 20px;"/>
				<input type="button" class="button addPhoto" value="添加图片" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>	
	<!-- 点击添加合同信息的时候 -->
	<div  class="popups" style="text-align: left;">
		<div class="popup savePact" style="height: 300px;width: 400px;">
			<h3>新建合同信息</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 210px;">
					<tr>
						<td>员工名字：</td>
						<td>
						<input type="text" style="width: 140px;text-align:left" name="peopleName" readonly="readonly"/>
						<input type="button" class="button chooseUser" value="选择"  style="width: 50px"/>
						<input type="text" style="display: none" name="userId"/>
						</td>
					</tr>
					<tr>
						<td>合同类型：</td>
						<td  style="text-align: center;">
							<input type="radio" name="pactType" value="0"/>初聘
							<input type="radio" name="pactType" value="1"/>续签
							<input type="radio" name="pactType" value="2"/>返聘
						</td>
					</tr>
					<tr>
						<td>开始时间：</td>
						<td>
							<input style="width:194px;" name="startTime" class="jqdate date_picker beginTime" type="text" 
								 onblur="testDate(this)" onclick="testShow(this);"/>
						</td>
					</tr>
					<tr>
						<td>结束时间：</td>
						<td>
							<input class="jqdate date_picker endTime" name="endTime" style="width: 194px"
								type="text" onblur="testDate(this)" onclick="testShow(this);">
						</td>					</tr>
					<tr>
						<td>试用开始时间：</td>
						<td>
							<input class="jqdate date_picker endTime" name="tryStarTime" style="width: 194px"
								type="text" onblur="testDate(this)" onclick="testShow(this);">
						</td>
					</tr>
					<tr>
						<td>试用结束时间：</td>
						<td>
							<input class="jqdate date_picker endTime" name="tryEndTime" style="width: 194px"
								type="text" onblur="testDate(this)" onclick="testShow(this);">
						</td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定" />
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>
	<!-- 修改合同信息 -->
	<div  class="popups" style="text-align: left;">
		<div class="popup updatePact" style="height: 300px;width: 400px;">
			<h3>修改合同信息</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 210px;">
					<tr>
						<td>员工名字:</td>
						<td><input type="text" style="width: 194px" name="peopleName"/>
					</tr>
					<tr>
						<td>合同类型：</td>
						<td  style="text-align: center;">
							<input type="radio" name="pactType" value="0"/>初聘
							<input type="radio" name="pactType" value="1"/>续签
							<input type="radio" name="pactType" value="2"/>返聘
						</td>
					</tr>
					<tr>
						<td>开始时间：</td>
						<td>
							<input style="width:194px;" name="startTime" class="jqdate date_picker beginTime" type="text" 
								onblur="testDate(this)" onclick="testShow(this);"/>
						</td>
					</tr>
					<tr>
						<td>结束时间：</td>
						<td>
							<input class="jqdate date_picker endTime" name="endTime" style="width: 194px"
								type="text" onblur="testDate(this)" onclick="testShow(this);">
						</td>					</tr>
					<tr>
						<td>试用开始时间：</td>
						<td>
							<input class="jqdate date_picker endTime" name="tryStarTime" style="width: 194px"
								type="text" onblur="testDate(this)" onclick="testShow(this);">
						</td>
					</tr>
					<tr>
						<td>试用结束时间：</td>
						<td>
							<input class="jqdate date_picker endTime" name="tryEndTime" style="width: 194px"
								type="text" onblur="testDate(this)" onclick="testShow(this);">
						</td>
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定" />
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>
	<!-- 批量续签合同信息的时候 -->
	<div  class="popups" style="text-align: left;">
		<div class="popup batchRenewPact" style="height: 300px;width: 400px;">
			<h3>续签合同</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 210px;">
					<tr>
						<td>合同类型：</td>
						<td  style="text-align: center;">
							<input type="text" name="pactType" value="初聘"/>
						</td>
					</tr>
					<tr>
						<td>结束时间：</td>
						<td>
							<input class="jqdate date_picker endTime" name="endTime" style="width: 194px"
								type="text" onblur="testDate(this)" onclick="testShow(this);">
						</td>					
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定" />
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>
</div>
