<div id="noPactPerson" title="无合同人员名单">
	<div class="maintop">
		<div style="margin-right:6px;"><input type="button" value="批量添加合同" class="button batchAddPact" /></div>
	</div>
	<div class="invitetop">
	请输入查询条件：
		用户名：
			<input type="text" class="userName">
		员工编号：
			<input type="text" class="userAccount">
		部门名：
			<input type="text" name="departmentName" style="width: 100px" readOnly="readonly"> 
			<input type="button" class="button departmentChooseObj" value="选择"  style="width: 55px"/>
		<a class="easyui-linkbutton query" iconCls="icon-search" style="line-height:16px;">查询</a>
		<input type="button" class="clean" value="清空" >
	</div>
	<div>
		<table id="noPactPersondg"></table>
	</div>
	<!-- 点击添加合同信息的时候 -->
	<div  class="popups" style="text-align: left;">
		<div class="popup batchSavePact" style="height: 300px;width: 400px;">
			<h3>批量添加合同</h3>
			<span class="turnoff"></span>
			<div class="popuparea" style="padding: 10px 36px;">
				<table style="text-align: right;width: 300px;height: 210px;">
					<tr>
						<td>合同类型：</td>
						<td>
							<input style="width:194px;" type="text"  name="pactType" value="初聘合同"/>
						</td>
					</tr>
					<tr>
						<td>开始时间：</td>
						<td>
							<input style="width:194px;" name="startTime" class="jqdate date_picker beginTime" type="text" 
								 onblur="testDate(this)" onclick="testShow(this);"/>
						</td>
					</tr>
					<tr>
						<td>结束时间：</td>
						<td>
							<input class="jqdate date_picker endTime" name="endTime" style="width: 194px"
								type="text" onblur="testDate(this)" onclick="testShow(this);">
						</td>					
					</tr>
				</table>
			</div>
			<div class="btnarea" style="text-align: center">
				<input type="button" class="button confirm" value="确定" />
				<input type="button" class="button cannel" value="取消" style="margin-left: 20px;"/>
			</div>
		</div>
	</div>
	
</div>
