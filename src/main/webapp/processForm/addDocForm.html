<div class="process-form">
	<table style="width: 100%;padding: 30px;">
		<thead style="text-align: center;">
			<tr style="height: 80px">
				<td colspan="4"><h1>公文发放申请</h1></td>
			</tr>
		</thead>
		<tbody style="text-align: right">
			<tr style="height: 0px;">
				<td style="width: 15%"></td>
				<td style="width: 35%"></td>
				<td style="width: 15%"></td>
				<td style="width: 35%"></td>
			</tr>
			<tr>
				<td>标题：</td>
				<td colspan="3"><input name="title" value=""></td>
			</tr>
			<tr>
				<td>申请人：</td>
				<td>
					<input name="userName" value="" readonly="readonly">
					<input name="userId" value="" style="display: none">
				</td>
				<td>部门：</td>
				<td><input name="departmentName" value="" readonly="readonly"></td>
			</tr>
			<tr>
				<td>公文标题：</td>
				<td colspan="3"><input name="docName" value=""></td>
			</tr>
			<tr>
				<td>公文类别：</td>
				<td colspan="3">
					<input name="catalogName" readonly="readonly" onclick="process_function.loadDocumentDoc(this)">
					<input name="catalogUrl" style="display: none">
				</td>
			</tr>
			<tr>
				<td>公文描述：</td>
				<td colspan="3" class="textarea"><textarea name="docDescribe"></textarea></td>
			</tr>
		</tbody>
	</table>
</div>
