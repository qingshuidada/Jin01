<div class="process-form">
	<table style="width: 100%;padding: 30px;">
		<thead style="text-align: center;">
			<tr style="height: 80px">
				<td colspan="4"><h1>请假申请单</h1></td>
			</tr>
		</thead>
		<tbody style="text-align: right">
			<tr style="height: 0px;">
				<td style="width: 15%"></td>
				<td style="width: 35%"></td>
				<td style="width: 15%"></td>
				<td style="width: 35%"></td>
			</tr>
			<tr>
				<td>标题：</td>
				<td colspan="3"><input name="title" value=""></td>
			</tr>
			<tr>
				<td>申请人：</td>
				<td>
					<input name="userName" value="" readonly="readonly">
					<input name="userId" value="" style="display: none">
				</td>
				<td>部门：</td>
				<td><input name="departmentName" value="" readonly="readonly"></td>
			</tr>
			<tr>
				<td>请假类型：</td>
				<td colspan="3">
					<select name="leaveType" dirc="leave_type">
					</select>
				</td>
			</tr>
			<tr>
				<td>开始时间：</td>
				<td><input name="startTime" value="" onblur="testDate(this)" onclick="testShow(this);"></td>
				<td>结束时间：</td>
				<td><input name="endTime" value="" onblur="testDate(this)" onclick="testShow(this);"></td>
			</tr>
			<tr>
				<td>请假原因：</td>
				<td colspan="3" class="textarea"><textarea name="reason"></textarea></td>
			</tr>
		</tbody>
	</table>
</div>
