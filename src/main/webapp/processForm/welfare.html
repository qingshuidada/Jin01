<div class="process-form">
	<table style="width: 100%;padding: 30px;">
		<thead style="text-align: center;">
			<tr style="height: 80px">
				<td colspan="4"><h1>福利发放申请</h1></td>
			</tr>
		</thead>
		<tbody style="text-align: right">
			<tr style="height: 0px;">
				<td style="width: 15%"></td>
				<td style="width: 35%"></td>
				<td style="width: 15%"></td>
				<td style="width: 35%"></td>
			</tr>
			<tr>
				<td>标题：</td>
				<td colspan="3"><input name="title" value=""></td>
			</tr>
			<tr>
				<td>申请人：</td>
				<td>
					<input name="userName" value="" readonly="readonly">
					<input name="userId" value="" style="display: none">
				</td>
				<td>部门：</td>
				<td><input name="departmentName" value="" readonly="readonly"></td>
			</tr>
			<tr>
				<td >
					福利名称：
				</td>
				<td>
					<input name="welfareName">
				</td>
				<td>
					发放时间：
				</td>
				<td>
					<input name="giveTimeStr" value="" onblur="testDate(this)" onclick="testShow(this);">
				</td>
			</tr>
			<tr>
				<td >
					发放人数：
				</td>
				<td>
					<input name="population" style="width:226px;">人
				</td>
				<td >
					预算金额：
				</td>
				<td>
					<input name="budgetAmount" style="width:226px;">元
				</td>
			</tr>
			<tr>
				<td>福利描述：</td>
				<td colspan="3" class="textarea"><textarea name="text"></textarea></td>
			</tr>
			<tr>
				<td>发放原因：</td>
				<td colspan="3" class="textarea"><textarea name="reason"></textarea></td>
			</tr>
		</tbody>
	</table>
</div>
